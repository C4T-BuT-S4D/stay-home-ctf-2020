<!DOCTYPE html>
<html>
<head>
  <title>Telemetry</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.js"></script>
  <script src="telemetry.js"></script>
</head>
<body style="background:black;">
  <div id="outer" style="width: 100%;">
    <div id="inner" style="width: 640px; margin: 0 auto;">
      <canvas data-processing-sources="telemetry.pde"></canvas>

      <input id="tracking-request" placeholder="Enter objectID to start tracking" value="" style="width: 100%; border: 0; text-align: center; color: yellow; background-color: black;" />
      <input id="radio-response" placeholder="Radio response" value="" style="width: 100%; border: 0; text-align: center; color: yellow; background-color: black;" />
      <input id="launch-request" placeholder="Enter orbit height for launching a new object" value="" style="width: 100%; border: 0; text-align: center; color: yellow; background-color: black;" />
    </div>
  </div>
</body>
</html>

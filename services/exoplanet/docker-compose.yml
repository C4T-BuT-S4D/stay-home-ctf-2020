version: '2.3'

services:
  mongo:
    image: mongo:latest
    volumes:
      - ./data/:/data/db
    restart: always
    mem_limit: 512M
    cpus: 0.25
  
  exoplanet:
    build: .
    restart: always
    depends_on:
      - mongo
    ports:
      - 17171:5000
    pids_limit: 256
    mem_limit: 512M
    cpus: 0.25
